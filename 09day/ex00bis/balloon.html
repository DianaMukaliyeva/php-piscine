<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <style>
        html, body {
            height: 98%;
            display: grid;
        }
        #balloon {
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
        const colors = ['red', 'green', 'blue'];
        let balloon = $('#balloon');
        let size = 200;
        let color = 0;

        balloon.click(() => {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            color++;
            if (color > 2) {
                color = 0;
            }
            changeSize(size, color);
        })

        balloon.mouseout(() => {
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            color--;
            if (color < 0) {
                color = 2;
            }
            changeSize(size, color);
        })

        function changeSize(size, color) {
            balloon.css('width',size + 'px');
            balloon.css('height',size + 'px');
            balloon.css('background-color', colors[color]);
        }
    </script>
</body>
</html>
