<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <style>
        html, body {
            height: 98%;
            display: grid;
            background-color: whitesmoke;
        }
        #calc {
            margin: auto;
            font-size: 20px;
        }
        #calc * {
            font-size: 20px;
            height: 30px;
            border-radius: 5px;
            outline: none;
            border: 1px solid black;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <form id="calc">
        <input type="text" id="num1" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="num2" required>
        <button type="submit">Try me!</button>
    </form>
    <script>

        function isValidNumber(num) {
            if (Number.isInteger(num) && num >= 0) {
                return true;
            }
            return false;
        }

        function display(result) {
            console.log(result);
            alert(result);
        }

        $(document).ready(() => {
            setInterval(() => { alert('Please, use me...'); }, 30000);
        });

        $('#calc').submit((e) => {
            e.preventDefault();
            const num1 = Number($('#num1').val());
            const num2 = Number($('#num2').val());
            const operator = $('#operator').val();
            if (isValidNumber(num1) && isValidNumber(num2)) {
                if ((operator == '/' || operator == '%') && num2 === 0) {
                    display('It\'s over 9000!');
                } else if (operator == '+') {
                    display(num1 + num2);
                } else if (operator == '-') {
                    display(num1 - num2);
                } else if (operator == '/') {
                    display(num1 / num2);
                } else if (operator == '*') {
                    display(num1 * num2);
                } else if (operator == '%') {
                    display(num1 % num2);
                }
            } else {
                alert('Error :(')
            }
        });
    </script>
</body>
</html>
